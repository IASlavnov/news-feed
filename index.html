<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__container">
      <h1 class="page-header__title">News Feed</h1>
      <ul class="page-header__view view">
        <li class="view__item">
          <button class="view__button view__button--list button-control" type="button"><i class="fa fa-bars fa-2x" aria-label="Показать новости строками"></i></button>
        </li>
        <li class="view__item">
          <button class="view__button view__button--grid-large button-control" type="button"><i class="fa fa-th-large fa-2x" aria-label="Показать новости крупной плиткой"></i></button>
        </li>
        <li class="view__item">
          <button class="view__button view__button--grid-small button-control" type="button"><i class="fa fa-th fa-2x" aria-label="Показать новости мелкой плиткой"></i></button>
        </li>                   
      </ul>
      <button class="page-header__filters" type="button" aria-label="Открыть фильтры"><i class="fa fa-filter fa-2x"></i></button>
    </div>
  </header>
  <main class="page-main posts">
    <div class="posts__container">
      <div class="posts__feed">
        <ul class="posts__list posts__list--list">
        </ul>
      </div>
      <div class="posts__filter posts__filter--closed">
        <div class="posts__filter-container">
          <form class="filter-form">
            <fieldset class="filter-form__published filter">
              <legend class="filter-form__title">Published:</legend>
              <ul class="filter-form__list">
                <li class="filter-form__item">
                  <input class="filter-form__input visually-hidden" id="today" name="today" value="today" type="checkbox">
                  <label class="filter-form__label" for="today">Today</label>
                </li>
                <li class="filter-form__item">
                  <input class="filter-form__input visually-hidden" id="yesterday" name="yesterday" value="yesterday" type="checkbox">
                  <label class="filter-form__label" for="yesterday">Yesterday</label>
                </li>
                <li class="filter-form__item">
                  <input class="filter-form__input visually-hidden" id="this-month" name="this-month" value="thisMonth" type="checkbox">
                  <label class="filter-form__label" for="this-month">This month</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter-form__search search">
              <label class="search__label" for="search">Search:</label>
              <input class="search__input" id="search" name="search" type="text" placeholder="...">
            </fieldset>
            <button class="filter-form__reset button" type="reset">Reset</button>
          </form>
          <a class="button-control button-up" href="#"><i class="fa fa-caret-square-o-up fa-3x" aria-label="Перемотать наверх"></i></a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
